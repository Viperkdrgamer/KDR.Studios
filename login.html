<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KDR Studio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-box {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent) 0%, #6ab7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .auth-header p {
            color: var(--text-secondary);
        }
        
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }
        
        .auth-tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>KDR Studio</h1>
                <p>Team Portal</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn btn-primary btn-submit">Login</button>
                
                <div id="login-message" class="form-message"></div>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="••••••••" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="signup-role">I am a:</label>
                    <select id="signup-role" required>
                        <option value="">Select role</option>
                        <option value="developer">Developer</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-submit">Create Account</button>
                
                <div id="signup-message" class="form-message"></div>
            </form>
            
            <div class="back-link">
                <a href="index.html">← Back to Homepage</a>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://vxuqaphvuyfjoufjyvxb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4dXFhcGh2dXlmam91Zmp5dnhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MTAzODYsImV4cCI6MjA4MTQ4NjM4Nn0.OzNNnTYJPAWawuSjd4C-rpDwDZvkmcw9VgcR9MBpTTc';
        const ADMIN_EMAIL = 'karimullah.achkzai@gmail.com';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Switch between login and signup tabs
        window.switchTab = (tab) => {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }
        };
        
        // Check if already logged in
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            window.location.href = 'dashboard.html';
        }
        
        // Login Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageDiv = document.getElementById('login-message');
            const submitBtn = e.target.querySelector('.btn-submit');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                messageDiv.className = 'form-message success';
                messageDiv.textContent = '✅ Login successful! Redirecting...';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                messageDiv.className = 'form-message error';
                messageDiv.textContent = `❌ ${error.message}`;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
        
        // Signup Handler
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const role = document.getElementById('signup-role').value;
            const messageDiv = document.getElementById('signup-message');
            const submitBtn = e.target.querySelector('.btn-submit');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                // Determine if admin
                const isAdmin = email.toLowerCase() === ADMIN_EMAIL.toLowerCase();
                const userRole = isAdmin ? 'admin' : role;
                
                console.log('Signing up:', { email, name, role: userRole });
                
                // Sign up with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            name,
                            role: userRole
                        }
                    }
                });
                
                if (authError) throw authError;
                
                console.log('Auth data:', authData);
                
                // Wait a moment for trigger to run
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Verify profile was created, if not create it manually
                const { data: existingProfile } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', authData.user.id)
                    .single();
                
                if (!existingProfile) {
                    console.log('Profile not found, creating manually...');
                    
                    // Create user profile manually
                    const { error: profileError } = await supabase
                        .from('users')
                        .insert([{
                            id: authData.user.id,
                            email,
                            name,
                            role: userRole
                        }]);
                    
                    if (profileError) {
                        console.error('Profile creation error:', profileError);
                        throw profileError;
                    }
                    
                    console.log('Profile created manually');
                } else {
                    console.log('Profile already exists:', existingProfile);
                }
                
                messageDiv.className = 'form-message success';
                messageDiv.textContent = '✅ Account created! Redirecting...';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                console.error('Signup error:', error);
                messageDiv.className = 'form-message error';
                messageDiv.textContent = `❌ ${error.message}`;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>

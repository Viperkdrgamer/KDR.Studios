<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Works - KDR Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">KDR Studio</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="ClientGames.html">Client Work</a></li>
                <li><a href="developers-works.html" class="active">Developer Works</a></li>
                <li><a href="contact.html">Hire Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Developer Portfolio</h1>
            <p>Explore our talented developers and their amazing work</p>
        </div>
    </section>

    <!-- Developers Section -->
    <section class="section">
        <div class="container">
            <div id="developers-works" class="developers-works-grid">
                <div class="loading">Loading developer portfolios...</div>
            </div>
        </div>
    </section>

    <!-- Developer Profile Modal -->
    <div id="dev-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="dev-profile">
                <div class="dev-header">
                    <img id="modal-avatar" src="" alt="" class="dev-avatar-large">
                    <div>
                        <h2 id="modal-name"></h2>
                        <p id="modal-role" class="dev-role"></p>
                        <p id="modal-skills" class="dev-skills"></p>
                    </div>
                </div>
                <div class="dev-works">
                    <h3>Portfolio</h3>
                    <div id="modal-works" class="works-container">
                        <div class="loading">Loading works...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 KDR Studio. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Load developers and their works on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadDevelopersWorks();
        });
    </script>
</body>
</html>
